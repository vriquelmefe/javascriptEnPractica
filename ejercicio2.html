<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Ejercicio 2</title>
</head>

<body>
  <div>
    <div>
      <h2>
        Paleta de colores
      </h2>
      <div class="cuadradoContenedorDeTodo" style="display: flex;">
        <div class="conjuntoBotones" style="display: flex;flex-direction: column;">
          <button id="btn-1" style="background-color: #e53e3e; width:100px;height: 100px" type="button"></button>
          <button id="btn-2" style="background-color: #dd6b20; width:100px;height: 100px" type="button"></button>
          <button id="btn-3" style="background-color: #faf089; width:100px;height: 100px" type="button"></button>
          <button id="btn-4" style="background-color: #48bb78; width:100px;height: 100px" type="button"></button>
          <button id="btn-5" style="background-color: #81e6d9; width:100px;height: 100px" type="button"></button>
          <button id="btn-6" style="background-color: #d53f8c; width:100px;height: 100px" type="button"> </button>
        </div>
        <div style="width: 500px;height: 600px">
          <div id="caja" style="border:1px solid black;width: 100%;height: 100%">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    var cambioColorAlClickDelBoton = document.getElementById("caja");
    var conjuntoBotones = document.querySelectorAll(".conjuntoBotones button");

    conjuntoBotones.forEach(function(botonColor) {
      botonColor.addEventListener("click", function(evento) {
        const elementoAfectadoPorElEvento = evento.target;
        const fondo = elementoAfectadoPorElEvento.style.backgroundColor;
        cambioColorAlClickDelBoton.style.backgroundColor = fondo;
      });
    });

    //Version antigua
    //En cada boton poner atributo onclick="changueColor(this)"
    // const changeColor = (data) => document.getElementById("caja").style.backgroundColor = data.style.backgroundColor;
  </script>
</body>

</html>
